# Main menu navigation (导航目录)
# --------------------------------------

# format: name: link || icon
# sub-menu
# name || icon:
#   name || link || icon

menu:
  文库:
    文章列表: /archives/ || fas fa-book-open
    全部分类: /categories/ || fas fa-th-large
    全部标签: /tags/ || fas fa-tags
  娱乐: 
    每日动图: /gif/ || fab fa-yelp
    音乐鉴赏: /music/ || fas fa-music
    视频解析: /media/ || fas fa-film
  网站:
    友情链接: /link/ || fas fa-user-friends
    在线工具: /tools/ || fas fa-tools
  我的: 
    关于本站: /about/ || fas fa-user-circle
    赞赏博主: /sponsor/ || fab fa-bitcoin
    博客统计: /statistics/ || fas fa-chart-pie
    随笔说说: /essay/ || fab fa-twitch

title: 数学系的挨踢者  
# Hide the child menu items in mobile sidebar
hide_sidebar_menu_child: true

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: mac # darker / pale night / light / ocean / mac / mac light /false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 400 # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的内容后面加上版权信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 150

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true

# Math (数学)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一页都加载js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要时加载，须在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (图片设置)
# --------------------------------------

# Favicon（网站图标）
favicon: https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog/favicon.png

# Avatar (头像)
avatar:
  img: https://cdn.jsdelivr.net/gh/realwds/cdn@master/img/20201216165755.jpg
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: false

# If the banner of page not setting, it will show the top_img
default_top_img: false

# The banner image of archive page
archive_img: false

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子标籤页面的 top_img)
tag_img: false

# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分类页面的 top_img)
category_img: false

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img: 

cover:
  # display the cover or not (是否显示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面显示的位置)
  # left/right/both
  position: left
  # When cover is not set, the default cover is displayed (当没有设置cover时，默认的封面显示)
  default_cover:
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-1.png
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-2.png
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-3.png
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-4.png
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-6.png
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-7.png
    - https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog-cover/material-9.png

# Replace Broken Images (替换无法显示的图片)
error_img:
  flink: https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog/404.jpg
  post_page: https://cdn.jsdelivr.net/gh/realwds/cdn@master/blog/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: '页面没有找到'
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

post_meta:
  page: # Home Page
    date_type: created # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_format: relative # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 主页是否显示标籤
    label: true # true or false 显示描述性文字
  post:
    date_type: created # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_format: relative # date/relative 显示日期还是相对日期
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标籤
    label: true # true or false 显示描述性文字

# wordcount (字数统计)
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 3
  length: 400 # if you set method to 2 or 3, the length need to config

# Post
# --------------------------------------

# toc (目录)
toc:
  enable: true
  number: false
  style_simple: false

post_copyright:
  enable: true
  decode: true
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: true
  QR_code:
    - img: https://cdn.jsdelivr.net/gh/realwds/cdn@master/img/20210413174753.png
      link:
      text: 微信
    - img: https://cdn.jsdelivr.net/gh/realwds/cdn@master/img/20210413174751.png
      link:
      text: 支付宝

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: https://github.com/realwds/realwds-blog/edit/master/source/

# Related Articles
related_post:
  enable: true
  limit: 6 # Number of posts displayed
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# figcaption (图片描述文字)
photofigcaption: false

# post_pagination (分页)
# value: 1 || 2 || false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 2

# anchor
# when you scroll in post, the URL will update according to header id.
anchor: false

# Displays outdated notice for a post (文章过期提醒)
noticeOutdate:
  enable: true
  style: flat # style: simple/flat
  limit_day: 500 # When will it be shown
  position: top # position: top/bottom
  message_prev: 距离上次更新已经过了
  message_next: 天，文章所描述的内容可能已经发生变化，请留意。

# Share System (分享功能)
# --------------------------------------

# AddThis
# https://www.addthis.com/
addThis:
  enable: false
  pubid:

# Share.js
# https://github.com/overtrue/share.js
sharejs:
  enable: true
  sites: wechat,weibo,qq

# AddToAny
# https://www.addtoany.com/
addtoany:
